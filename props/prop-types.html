<script>
    Vue.component({
        //  as an array of strings:
        props: ['title', 'likes', 'isPublished', 'commentIds', 'author'],

        // as an object, where the propertiesâ€™ names and values contain the prop names and types, respectively:
        props: {
            title: String,
            likes: Number,
            isPublished: Boolean,
            commentIds: Array,
            author: Object,
            callback: Function,
            contactsPromise: Promise
        }
    })
