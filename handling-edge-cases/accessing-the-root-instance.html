<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>Accessing the Root Instance</title>
</head>
<body>
    
</body>

<script>
    // The root Vue instance can be accessed with the $root property

    new Vue({
        data: {
            foo: 1
        },

        computed: {
            bar: function(){
                /*logic*/
            }
        },
        method: {
            baz: function(){
                /*logic*/
            }
        }
    })

    //  subcomponents accessing this instance and using it as a global store:

    // Get root data
    this.$root.foo

    // Set root data
    this.$root.foo = 2

    // Access root computed properties
    this.$root.bar

    // Call root methods
    this.$root.baz()


</script>
</html>
