<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Named Slots</title>
</head>
<body>
    <!--provide content to named slots.Name of the slot is v-slotâ€˜s argument: -->
    <base-layout>
        <template v-slot:header>
            <h1>Page title</h1>
        </template>

        <p>A paragraph for the main content</p>
        <p>And another one.</p>

        <template v-slot:default>
            <p>A paragraph for the main content.</p>
            <p>And another one.</p>
        </template>

        <template v-slot:footer>
           <p>Contact info</p>
        </template>
    </base-layout>
</body>

<script>
    //  multiple slots:
    Vue.component('base-layout', {

        template: `
        <div class="conatiner">
            <header>
                <slot name="header"></slot>
            </header>
            <main>
                <slot></slot>
            </main>
            <footer>
                <slot name="footer"></slot>
            </footer>
        </div> 
        `
    })

 



</script>

</html>
